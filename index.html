<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://codingoai.github.io/LeaderJourney/">
    <title>CodingOAI Projects</title>
    <meta name="description" content="CodingOAI의 프로젝트 포트폴리오 - LeaderJourney와 다양한 웹 프로젝트들">
    <meta name="author" content="CodingOAI">
    <meta name="keywords" content="웹개발, 프로젝트, LeaderJourney, 리더십, 커리어, 포트폴리오">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="CodingOAI Projects">
    <meta property="og:description" content="CodingOAI의 프로젝트 포트폴리오">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://codingoai.github.io/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .projects {
            margin: 40px 0;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .project-card h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .project-card p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .project-card a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .project-card a:hover {
            transform: scale(1.05);
        }
        
        .redirect-notice {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.1em;
        }
        
        .redirect-notice strong {
            color: #ffd700;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CodingOAI</h1>
        <h2>Project Portfolio</h2>
        
        <div class="projects">
            <div class="project-card">
                <h3>🚀 LeaderJourney</h3>
                <p>위대한 리더들의 커리어 여정을 탐험하는 다국어 웹 플랫폼</p>
                <p>Jensen Huang, Elon Musk, Steve Jobs 등 14명의 글로벌 리더들의 성공 스토리를 한국어, 영어, 일본어로 제공합니다.</p>
                <a href="https://codingoai.github.io/LeaderJourney/">프로젝트 방문하기</a>
            </div>
        </div>
        
        <div class="redirect-notice">
            <strong>LeaderJourney</strong>로 자동 이동 중입니다
            <span class="loading"></span>
            <br><br>
            자동으로 이동하지 않는다면 <a href="https://codingoai.github.io/LeaderJourney/" style="color: #ffd700;">여기를 클릭</a>하세요.
        </div>
        
        <footer>
            <p>&copy; 2025 CodingOAI. All rights reserved.</p>
            <p>Contact: codingoai@github.io</p>
        </footer>
    </div>
</body>
</html>
